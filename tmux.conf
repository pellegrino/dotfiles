# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-]

# look good
set -g default-terminal "screen-256color"
set -g base-index 1


# split window
bind-key -r C-t split-window -p 25
bind-key -r C-y split-window -h -p 25
