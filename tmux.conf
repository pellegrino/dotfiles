Bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# map to C-] so it doesn't interfere in neither emacs or vim businesses
unbind C-b
set -g prefix C-]

# look good
set -g default-terminal "screen-256color"
set -g base-index 1


# split window
bind-key -r C-t split-window -p 25
bind-key -r C-y split-window -h -p 25
